Josif Šlezinger (1794-1870), <I>Marš  (a march)</I>. Šlezinger was a
bandmaster on the court of Obrenović' (Miloš and Mihailo). Although
primarily of historical importance, Šlezinger's activity as composer
and bandmaster is taken for the beginning of modern period in 
Serbian music.
