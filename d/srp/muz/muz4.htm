Josif Šlezinger (1794-1870), <I>Marš</I>.
Šlezinger je bio kapelnik na dvoru Obrenovića (Miloš i Mihajlo). Mada
prevashodno istorijskog značaja, Šlezingerova delatnost kao kompozitora i
kapelnika smatra se početkom novijeg perioda srpske muzike.
