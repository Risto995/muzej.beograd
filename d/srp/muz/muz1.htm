Stevan Stojanović Mokranjac (1856-1914),
<I>Liturgija Svetog Jovana Zlatoustog</I>, (1895), fragment.
Mokranjac je najznačajniji srpski kompozitor romantičarskog doba.
<I>Liturgija</I> je njegovo najznačajnije, do danas nenadmašeno delo u oblasti
srpske duhovne muzike.
